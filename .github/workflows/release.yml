name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish to npm
        id: publish
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view @regardio/dev version 2>/dev/null || echo '0.0.0')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          if [ "$PUBLISHED_VERSION" != "$CURRENT_VERSION" ]; then
            echo "Publishing v$CURRENT_VERSION (npm has v$PUBLISHED_VERSION)"
            npm publish --access public --provenance
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT_VERSION already published, skipping"
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.publish.outputs.published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.publish.outputs.current_version }}
          name: v${{ steps.publish.outputs.current_version }}
          body_path: CHANGELOG.md
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
